<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Made with Power of PVER Programz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="pver.png" />
</head>
<body>
    <div class="container">
        <div class="input-container">
            <input type="text" id="commandInput" placeholder="Enter command...">
            <button onclick="executeCommand()">Execute</button>
        </div>
        <div class="total-bet-container">
            <p><label id="betAmountLabel">Total Bet Amount:</label> <span id="totalBetAmount">0</span></p>
        </div>
        <div class="input-container">
            <input type="number" id="betAmount" placeholder="Enter bet amount">
            <button onclick="addBet()">Add Bet</button>
        </div>
    </div>
    <div id="userProfiles"></div>
    <script src="app.js"></script>
    <a href="https://sites.google.com/view/pverprogramz"><font size="2" color="#218838">EXECUTE: reset_bid 4 10000 <br> [Initiate Redirection]</font></a>
</body>
</html>
