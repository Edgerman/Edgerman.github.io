<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGL Sender</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/png" href="favi.png" />
</head>
<body>
    <div class="container">
        <h1>NGL-app API</h1>
        <form id="nglForm">
            <div class="form-group">
                <label for="receiver">Receiver Username:</label>
                <input type="text" id="receiver" placeholder="Enter receiver username" required>
            </div>
            <div class="form-group">
                <label for="question">Your Question:</label>
                <textarea id="question" rows="4" placeholder="Enter your question" required></textarea>
            </div>
            <div class="form-group">
                <label for="sender">Sender ID:</label>
                <input type="text" id="sender" placeholder="Enter sender ID" required>
            </div>
            <button type="submit">Send Question</button>
            <p id="response"></p>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
